name: Build and Push Java Spring Boot App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t tarik-saldo:latest .

      - name: Set tag dynamically
        id: vars
        run: |
          # Ambil tag GitHub jika ada, atau gunakan timestamp
          TAG=${GITHUB_REF_NAME:-latest}
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Tag Docker image
        run: docker tag tarik-saldo:latest tarik-saldo:${{ env.TAG }}

      # OPSIONAL: Push ke Docker Hub
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag tarik-saldo:latest ${{ secrets.DOCKERHUB_USERNAME }}/tarik-saldo:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tarik-saldo:latest

